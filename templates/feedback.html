<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="row justify-content-end mt-3">
    <div class="col-5">
        <h5>You have successfully registered/logged in to your account</h5>
    </div>
    <div class="col-4">
        <form action="../api/app.php" method="post">
            <button type="submit" name="logout" class="btn btn-light">LogOut</button>
        </form>
    </div>
</div>
<form class="was-validated" action="../api/app.php" method="post">
    <div class="container mt-2">
        <div class="col-6">
            <label class="mb-3">
                <h2>Please fill form feedback about our site</h2>
            </label>

            <h4>Enter name of the review*</h4>
            <div class="form-floating mb-3 ">
                <input name="reviewName" class="form-control is-invalid" id="floatingInput" placeholder="text field"
                       required>
                <label for="floatingInput">text field</label>
            </div>

            <h4>Enter review*</h4>
            <div class="form-floating">
                <textarea name="reviewDescription" class="form-control is-invalid" placeholder="Leave a comment here"
                          id="floatingTextarea2" style="height: 100px" required></textarea>
                <label for="floatingTextarea2">multi-line text field</label>
            </div>

            <div id="radios" class="mt-3">
                <h4>Rate the site*</h4>
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="radio" name="rate" id="exampleRadios1"
                           value="1" required>
                    <label class="form-check-label" for="exampleRadios1">
                        1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rate" id="exampleRadios2" value="2">
                    <label class="form-check-label" for="exampleRadios2">
                        2
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rate" id="exampleRadios3" value="3">
                    <label class="form-check-label" for="exampleRadios3">
                        3
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rate" id="exampleRadios4" value="4">
                    <label class="form-check-label" for="exampleRadios4">
                        4
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rate" id="exampleRadios5" value="5">
                    <label class="form-check-label" for="exampleRadios5">
                        5
                    </label>
                </div>
            </div>

            <div class="mt-3">
                <h4>Please, choose what you liked on our website</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkbox1" value="" id="flexCheckDefault1"
                           aria-describedby="invalidCheck3Feedback">
                    <label class="form-check-label" for="flexCheckDefault1">
                        Interactivity
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkbox2" value="" id="flexCheckDefault2">
                    <label class="form-check-label" for="flexCheckDefault2">
                        Design
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkbox3" value="" id="flexCheckDefault3">
                    <label class="form-check-label" for="flexCheckDefault3">
                        Usability
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkbox4" value="" id="flexCheckDefault4">
                    <label class="form-check-label" for="flexCheckDefault4">
                        Performance
                    </label>
                </div>
            </div>

            <div id="select" class="mt-3">
                <select class="form-select is-invalid" name="dateUse" aria-label="Default select example" required>
                    <option selected value="">How long have you been using our website?</option>
                    <option value="1">Less than a month</option>
                    <option value="2">Less than six months</option>
                    <option value="3">Less than a year</option>
                    <option value="4">More than a year</option>
                </select>
            </div>
            <div class="row mt-3">
                <div class="col-9">
                    <button type="submit" name="feedback" class="btn btn-primary">Send</button>
                </div>
                <div class="col-3">
                    <button type="reset" class="btn btn-danger">Clear form</button>
                </div>
            </div>
        </div>

    </div>
</form>
</body>
</html>
