<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="col-6">
            <label class="mb-3">
                <h2>Please fill form feedback</h2>
            </label>

            <div class="form-floating mb-3">
                <input name="simpleInput" class="form-control" id="floatingInput" placeholder="text field">
                <label for="floatingInput">text field</label>
            </div>

            <div class="form-floating">
                <textarea name="simpleTextarea" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">multi-line text field</label>
            </div>

            <div id="radios" class="mt-3">
                <h2>Answer the questions, please</h2>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Default radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1">
                    <label class="form-check-label" for="exampleRadios2">
                        Second default radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option1">
                    <label class="form-check-label" for="exampleRadios3">
                        Second default radio
                    </label>
                </div>
            </div>

            <div id="checkboxes" class="mt-3">
                <h2>Please, choose what you liked on our website</h2>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Default checkbox
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Checked checkbox
                    </label>
                </div>
            </div>

            <div id="select" class="mt-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="row mt-3">
                <div class="col-9">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-danger">Clear form</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
